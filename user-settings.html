<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav-bar">
          <li class="nav-item">
            <span class="page-link map-link"><a href="index.html">Home</a></span>
          </li>
          <li class="nav-item">
            <span class="page-link map-link"><a href="map.html">Map Dashboard</a></span>
          </li>
          <li class="nav-item">
            <span class="page-link map-link"><a href="#.html">Settings</a></span>
          </li>
        </ul>
      </nav>
      <form>
        <label for="user-email"
          >E-Mail
          <input type="email" name="email" id="user-email" />
        </label>
        <label for="user-age"
          >Age
          <input type="range" name="age" id="user-age" />
        </label>
        <h4>Colors</h4>
        <label for="bg-color"
          >Set Background Color
          <input type="color" name="bg-color" id="bg-color" />
        </label>
        <label for="text-color"
          >Set Text Color
          <input type="color" name="text-color" id="text-color" />
        </label>
        <label for="birth-date"
          >Birth Date
          <input type="date" name="birth-date" id="birth-date" />
        </label>
        <label for="birth-time"
          >Birth Time
          <input type="datetime-local" name="birth-time" id="birth-time" />
        </label>
        <button>Set</button>
      </form>
    </div>
    <script src="js/services/utils.services.js"></script>
    <script src="js/services/i18n-service.js"></script>
    <script src="js/services/storage.services.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
